<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="A Horoscope API">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Your Horoscope</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Let's see what the stars say</h1>
		<section>
			<form class="" action="index.html" method="post">
				<label>Enter Your Birth Month:</label>
				<select id="month">
					<option value="january">January</option>
					<option value="february">February</option>
					<option value="march">March</option>
					<option value="april">April</option>
					<option value="may">May</option>
					<option value="june">June</option>
					<option value="JULY">July</option>
					<option value="august">August</option>
					<option value="september">September</option>
					<option value="october">October</option>
					<option value="november">November</option>
					<option value="december">December</option>
				</select>
			</form>
			<br>
			<br>
			<br>
			<br>
			<form class="" action="index.html" method="post">
				<label>Enter your Birth Day:</label>
				<input type="number" value="">
			</form>
		</section>


		<button type="button" name="button">Tell Me My Readings!</button>

		<h2 id="result"></h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
